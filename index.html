<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./global.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Asia's Calculator</title>
  </head>
  <body>
    
    <form action="">
        <div class="form-group">
            <h1>How many residents are moving in this month?</h1>
            <br>
            <label for="exampleFormControlSelect1">Number of bitches:</label>
            <select class="form-control" id="moveIns" onChange="moveInCalcFucntion()">
              <option>Make a selection!</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
            </select>
            <br>
            <p>Cash Money:</p>
            <p id="output"></p>
            <br>
            <p>After Tax Estimate (15-25%): </p>
            <p id="taxed"></p>
          </div>
    </form>
    <!-- Optional JavaScript -->
    <script type="text/javascript">

        function moveInCalcFucntion() {
            var x = document.getElementById("moveIns");
            var i = x.selectedIndex;
            var increment = 100;
            var comission = 500;
            var total = 0;
            for (g = 1; g <= i; g++){
                if (g == 1) {
                    total = 500;
                } else if (g > 1 && g < 11){
                    total += comission+increment;
                    increment += 100;
                } else if (g >= 11) {
                    total += comission+increment;
                }
            }

            
            if (i == 0) {
                document.getElementById("output").innerHTML = "";
                document.getElementById("taxed").innerHTML = "";
            } else {
                document.getElementById("output").innerHTML = "$" + total;
                document.getElementById("taxed").innerHTML = "$" + total*.75 + "- $" + total*.85;
            }
        }
        
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
